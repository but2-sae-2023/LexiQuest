<!-- Récupère les données de l'utilisateur ( l'objet User.php) avec AJAX -->
<script>
    // Fonction pour récupérer les données de session via AJAX
    function getUserData() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var user = JSON.parse(xhr.responseText);

                    // Utiliser les données de $_SESSION['user'] récupérées
                    document.getElementById('img_compte').src = user.profile_image;
                    document.getElementById('nom_compte').textContent = user.username;

                    document.getElementById('pseudo').textContent = 'Pseudo: ' + user.username;
                    document.getElementById('email').textContent = 'Adresse e-mail: ' + user.email;
                    document.getElementById('birthyear').textContent = 'Année de naissance : ' + user.birth_year;
                    document.getElementById('signup').textContent = 'Date d’inscription: ' + user.date_signup;

                    document.getElementById('nb_parties').textContent = 'Nombre de parties totales: ' + user.nb_game_played;

                    let arrayData = [
                        {
                            name: 'Score max',
                            y: user.max_score
                        },
                        {
                            name: 'Score moyen',
                            y: user.avg_score
                        },
                        {
                            name: 'Score min',
                            y: user.min_score
                        }
                    ];
                } else {
                    console.error('Erreur de récupération des données de session : ' + xhr.statusText);
                }
            }
        };
        xhr.open('GET', 'get_user_data.php', true);
        xhr.send();
    }

    // Appeler la fonction pour récupérer les données de session
    //getUserData();
</script>
